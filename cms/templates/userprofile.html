{% extends 'base.html' %}

{% block content %}

  {% include 'nav.html' %}

  <div class="containter" style="text-align-last: center; padding:2ch ;">
  <div style="display: inline-block;">
      <h1 style="text-align:center;">Your posts</h1>
  </div>
  <div style="display: inline-block;margin-left: 20px;">
    <a href="/blog/add-post/" class="btn btn-primary">Add new post</a>
  </div>
</div>

  <div class="row row-cols-1 row-cols-md-2 g-4">
  
    {% for post in posts %}
    {%if post.author == request.user %}
    <div class="col">
    <div class="card" style = "padding: 2ch;">
    <div class="card text-center">
      <div class="card-header">
       {{post.title}}
      </div>
      
      <img class="card-img" style="opacity: .75" src={{post.img}}>
      <div class = "card-body">
        <a href="/blog/{{post.id}}" class="btn btn-primary">Read</a>

        <a href="/blog/edit-post/{{post.id}}" class="btn btn-primary">Edit</a>

          <a href="/blog/delete/{{post.id}}" class="btn btn-primary" onclick="return confirm('Are you sure?')" >Delete</a>

      </div>
      <div class="card-footer text-muted">
        {{post.created}}
      </div>
    </div>
  </div>
  </div>
    {%endif%}
    {% endfor %}
  </div>

{% endblock %}
