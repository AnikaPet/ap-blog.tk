{% extends 'base.html' %}

{% block content %}

  {% include 'nav.html' %}
  

  <div class="containter" style="text-align-last: center;">
    <div style="display: inline-block;">
        <h1 style="text-align:center;">All posts</h1>
    </div>
    <div style="display: inline-block;margin-left: 20px;">
      <form action="search/" method="get" class ="d-flex">
        <input name="q" type="text" placeholder="Search...">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2 g-4" style="padding:3ch">

    {% for post in posts %}
    <div class="col">
    <div class="card" style = "padding: 2ch;">
        <img class="card-img" style="opacity: .45" src="https://www.wbcsd.org/var/site/storage/images/overview/news-insights/general/news/wbcsd-to-support-the-task-force-on-nature-related-financial-disclosures-tnfd/150706-1-eng-GB/WBCSD-to-support-the-Task-Force-on-Nature-related-Financial-Disclosures-TNFD_i1140.jpg" class="card-img" alt="...">
        <div class="card-img-overlay text-center">
          <h5 class="card-title" style="padding:3ch;">{{post.title}}</h5>
          <p class="card-text">Autor: {{post.author}}</p>
          <p class="card-text">...</p>
          <a href="/blog/{{post.id}}" class="btn btn-primary">Read</a>
        </div>
      <div class="card-footer text-muted">
        {{post.created}}
      </div>
    </div>
  </div>
      {% endfor %}
    </div>
{% endblock %}
